<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinkoism Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://wallpapercave.com/wp/wp10744298.jpg");
            background-size: cover;
            background-position: center;
            color: rgba(255, 255, 255, 0.916);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .logo {
            max-width: 150px;
        }

        nav {
            display: flex;
        }

        nav a {
            margin: 0 15px;
            color: rgb(247, 190, 69);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .welcome-quote {
            font-size: 3.5rem;
            font-family: 'date stamp'sans-serif;
            font-weight: bold;
            margin-bottom: 1px;
            color:#FFD700;
        }

        .about-us, .contact-us {
            background-color: rgba(36, 25, 2, 0.859);
            color: :black;
            padding: 40px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .about-us h2, .contact-us h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .about-us p, .contact-us p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 10px 0;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .input-field {
            margin-bottom: 15px;
            padding: 12px; /* Increased padding for better touch targets */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s; /* Smooth transition for border color */
        }

        .input-field:focus {
            border-color: #007BFF; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        .submit-button {
            background-color: #918350df;
            color: white;
            padding: 12px 15px; /* Increased padding */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.2s; /* Added transform for effect */
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        .submit-button:active {
            transform: scale(0.95); /* Shrink button on click */
        }
    </style>
</head>
<body>

    <header>
        <img src="C:/Users/User/Downloads/png-clipart-dinkan-dinkoism-mighty-mouse-balamangalam-religion-mouse-model-sheet-mammal-hand-removebg-preview.png" alt="Dinkoism Logo" class="logo">
        <nav>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="welcome-quote">
            <p>Welcome<br> To <br>The Dinkan Temple</p>
        </div>

        <section id="about" class="about-us">
            <h2>About Us</h2>
            <p>The Dinkan Temple serves as an online version of the pujas happening online, creating a space for reflection and community engagement while humorously critiquing established beliefs.</p>
        </section>

        <section id="contact" class="contact-us">
            <h2>Contact Us</h2>
            <form action="#" method="POST" class="contact-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required class="input-field">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="input-field">
                </div>
                <button type="submit" class="submit-button">Send Message</button>
